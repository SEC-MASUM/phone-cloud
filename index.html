<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Cloud</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custoem Style -->
    <link rel="stylesheet" href="css/custome-style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-2">
        Phone <span class="text-info">Cloud</span>
      </h1>
    </header>

    <main class="container">
      <!-- Search Section -->
      <div class="input-group w-75 mx-auto mb-3">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search by phone name"
          aria-label="Recipient's username"
          aria-describedby="search-button"
        />
        <button class="btn btn-outline-info" type="button" onclick="loadData()">
          Search
        </button>
      </div>

      <!-- Error Message -->
      <p id="error-message" class="text-center text-danger">
        Something is wrong. Please try again later.
      </p>

      <!-- Phone Details Section -->
      <div class="row">
        <div id="phone-details" class="col-12 col-lg-12 w-75 mx-auto">
          <!-- Phone details will append here -->
        </div>
      </div>

      <!-- Phone Search result Card Section -->
      <div id="search-result">
        <div id="phones" class="row row-cols-1 row-cols-md-4 g-4 my-5 mx-auto">
          <!--Phone Card will append here -->
        </div>
        <div id="show-more-button" class="text-center mb-3">
          <!-- Show More Button append here -->
        </div>
      </div>

      <!-- Spinner -->
      <div id="spinner" class="">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <img class="w-25" src="./image/Loading.gif" alt="" />
        </div>
      </div>
    </main>

    <!-- Custom Script -->
    <script src="js/app.js"></script>
    <!-- Bootstrap Script -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
